<body>
    
    <div class="container">
        <h1>Eat my Custom Alerts</h1>
        <button class="custom-button">Show Alert</button>
        <br>
    </div>
    <div id="customAlertBox" class="custom-alert">
        <div class="custom-alert-content">
            <span class="close">Ã—</span>
            <p id="alertMessage"></p>
        </div>
    </div>
    <script>
        let alertBox = document.getElementById("customAlertBox");
        let alertMessageContainer = document.getElementById("alertMessage");
        let customButton = document.querySelector(".custom-button");
        let closeButton = document.querySelector(".close");

        customButton.addEventListener('click', function () {
            alertMessageContainer.innerHTML = "You did it!!";
            alertBox.style.display = "block";
        });

        closeButton.addEventListener('click', function () {
            alertBox.style.display = "none";
        });
    </script>
    <br>
</body>

<!-- a function to validate an email input in a form -->
<!--******************************************************************************************--> 
<script>
    function validateEmailInput() {
        const emailInput = document.getElementById('emailInput').value;
        const feedbackElement = document.getElementById('emailFeedback');
        const emailRegex = /^[\w.-]+@[\w.-]+\.\w{2,}$/;
        if (emailRegex.test(emailInput)) {
            feedbackElement.textContent = 'Valid email address!';
            // You can also style the feedback element or perform other actions.
        } else {
            feedbackElement.textContent = 'Invalid email address!';
        }
    }
    </script>

<!-- a function to dynamically add a new list item to an unordered list and remove a already existing Item from an unordered list. -->
<!--******************************************************************************************--> 
<body>

    <ul id="dynamic-list"></ul>

    <input type="text" id="candidate"/>
    <button onclick="addItem()">add item</button>
    <button onclick="removeItem()">remove item</button>



    </script>
</body>
<script>
function addItem(){
    var ul = document.getElementById("dynamic-list");
    var candidate = document.getElementById("candidate");
    var li = document.createElement("li");
    li.setAttribute('id',candidate.value);
    li.appendChild(document.createTextNode(candidate.value));
    ul.appendChild(li);
}
</script>

<script>
function removeItem(){
    var ul = document.getElementById("dynamic-list");
    var candidate = document.getElementById("candidate");
    var item = document.getElementById(candidate.value);
    ul.removeChild(item);
}
</script>

<!-- a function to hide or show an element when a button is clicked -->
<style>
    .hidden {
      display: none;
    }
  </style>
  
  <button id="hide">Hide Element</button>
  <button id="show">Show Element</button>
  <div id="myElement" class="hidden">This is the hidden element.</div>
  
  <script>
    const elem = document.getElementById("myElement");
    const hide = document.getElementById("hide");
    const show = document.getElementById("show");
  
    hide.addEventListener("click", function () {
      elem.classList.add("hidden");
    });
  
    show.addEventListener("click", function () {
      elem.classList.remove("hidden");
    });
  </script>
